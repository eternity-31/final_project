
{% extends "base.html" %}
{% block content %}
<h2>ALL JOURNALS</h2>
<a class="btn btn-success" href="{% url 'create' %}"> Add a New Journal</a>
{% for journal in journal_list %}

<ul>
   <li><a href="{{journal.pk}}">{{ journal.title }} </a></li>
   <li>{{ journal.description |truncatechars:120 }}</li>
   <li>{{ journal.date_created }}</li>
</ul>
{% endfor %}
{% endblock %}
